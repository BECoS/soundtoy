<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToneBlaster</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script>
      try {
        if (navigator.appVersion.match(/webkit/i) === null)
          throw new Error("Not a WebKit browser");
      } catch (e) {
        alert("This won't work unless you use Chrome or Safari \u2639");
      }
    </script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="selector" class="metal"></div>
    <div id="bar" class="metal">
      <p class="instrTitle logo">ToneBlaster</p>
    </div>
    <div id="centerpiece">
      <div id="grid"></div>
    </div>
  </div>
  <div id="panel" class="sideControls metal" >
    <div id="adsr-container"></div>
  </div>
</body>
</html>
